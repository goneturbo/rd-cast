<svg width="1000" height="1500" viewBox="0 0 1000 1500" xmlns="http://www.w3.org/2000/svg">
  <!-- Black background -->
  <rect width="100%" height="100%" fill="black" />

  <!-- Google Cast Logo -->
  <!-- The logo is wrapped in a group <g> tag to center and scale it. -->
  <!-- transform attributes: -->
  <!-- translate(500, 750): Moves the logo's center to the SVG's center (1000/2, 1500/2). -->
  <!-- scale(25): Enlarges the logo by a factor of 25. -->
  <!-- translate(-12, -12): Shifts the original 24x24 logo so its center is at the (0,0) origin before scaling. -->
  <g transform="translate(500, 750) scale(25) translate(-12, -12)" fill="#EF8633">
